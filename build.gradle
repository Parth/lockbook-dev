plugins {
    id 'scala'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.runtime' version '1.3.0'
}

javafx {
    modules = ['javafx.controls']
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.5.0.201609210915-r'
    implementation 'org.scala-lang:scala-library:2.12.8'
}

application {
    mainClassName = 'lockbook.dev.Launcher'
    applicationName = 'LockbookDev'
}

runtime {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
	modules = ['java.base',
	'java.compiler',
	'java.datatransfer',
	'java.desktop',
	'java.instrument',
	'java.logging',
	'java.management',
	'java.management.rmi',
	'java.naming',
	'java.net.http',
	'java.prefs',
	'java.rmi',
	'java.scripting',
	'java.se',
	'java.security.jgss',
	'java.security.sasl',
	'java.smartcardio',
	'java.sql',
	'java.sql.rowset',
	'java.transaction.xa',
	'java.xml',
	'java.xml.crypto',
	'jdk.accessibility',
	'jdk.aot',
	'jdk.attach',
	'jdk.charsets',
	'jdk.compiler',
	'jdk.crypto.cryptoki',
	'jdk.crypto.ec',
	'jdk.dynalink',
	'jdk.editpad',
	'jdk.hotspot.agent',
	'jdk.httpserver',
	'jdk.internal.ed',
	'jdk.internal.jvmstat',
	'jdk.internal.le',
	'jdk.internal.opt',
	'jdk.internal.vm.ci',
	'jdk.internal.vm.compiler',
	'jdk.internal.vm.compiler.management',
	'jdk.jartool',
	'jdk.javadoc',
	'jdk.jcmd',
	'jdk.jconsole',
	'jdk.jdeps',
	'jdk.jdi',
	'jdk.jdwp.agent',
	'jdk.jfr',
	'jdk.jlink',
	'jdk.jshell',
	'jdk.jsobject',
	'jdk.jstatd',
	'jdk.localedata',
	'jdk.management',
	'jdk.management.agent',
	'jdk.management.jfr',
	'jdk.naming.dns',
	'jdk.naming.rmi',
	'jdk.net',
	'jdk.pack',
	'jdk.rmic',
	'jdk.scripting.nashorn',
	'jdk.scripting.nashorn.shell',
	'jdk.sctp',
	'jdk.security.auth',
	'jdk.security.jgss',
	'jdk.unsupported',
	'jdk.unsupported.desktop',
	'jdk.xml.dom',
	'jdk.zipfs'
	]
    jpackage {
        // jpackageHome = '/usr/lib/jvm/jdk14'
        if (org.gradle.internal.os.OperatingSystem.current().windows) {
            installerType = 'msi'
            // imageOptions = ['--win-console']
            installerOptions = ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-shortcut']
        }
    }
}
